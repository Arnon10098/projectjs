<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body id="app">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
            <header class ="bg-black/80 flex md:flex-row flex-col w-full md:justify-between justify-center  items-center text-white">
                <h1 class ="font_keania  text-[64px] md:ml-20">
                    Personal Information Management
                </h1>
            </header>
            <div class="">
                <div class="rounded-full w-[200px] h-[200px] overflow-hidden mx-auto ">
                    <img src="https://scontent.fbkk5-5.fna.fbcdn.net/v/t39.30808-6/274490763_1628986064125400_5470059585300116377_n.jpg?_nc_cat=104&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHURo7GCACMGjdVYOIUOTONgQaDQkQlf0iBBoNCRCV_SDTP5siF-Em_ySDTM_Lf_1X7EtgncHt3Aij4GPn8xOpS&_nc_ohc=7Hup66bn5yEAX_RLFPp&_nc_ht=scontent.fbkk5-5.fna&oh=00_AT-OxuuYt91ZrXb-RItxAb-2y34fj2jO80G_witOQlkDQA&oe=62606FBA" class=" w-full h-full" >
                </div>
                <div class="ml-32">
                    <div class = " font_prompt text-[30px] font-semibold py-6 mr-36 text-center"><p> ID : {{ data.IDuser }}</p></div>
                    <div class = " font_prompt text-[30px] font-semibold py-6 mr-36 text-center"><p> ชื่อ : {{ data.firstname }} {{ data.lastname }}</p></div>
                    <div class = " font_prompt text-[30px] font-semibold py-6 mr-36 text-center"><p>Email : {{ data.E_mail }}</p></div>
                    <div class = " font_prompt text-[30px] font-semibold py-6 mr-36 text-center"><p> password : {{ data.password }} </p></div>
                </div>
            </div>
     <script>
            Vue.createApp({
              created() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const product = urlParams.get('id')
                this.id = product;
                this.get_data();
              },
              data() {
                return {
                  id: '',
                  data: []
                }
              },
              methods: {
                get_data() {
                    axios.get("http://env-8746534.app.ruk-com.cloud/api/member").then(res => {
                        this.data = res.data.find(item => item._id == this.id)
                        
                    }).catch(() => {
                        alert("Error Can't Load Data");
                    });
                },
              }
            }).mount('#app')
          </script>        
</body>
</html>
